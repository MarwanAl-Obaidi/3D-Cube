<!DOCTYPE html>
<html>

<head>
    <title>3D Cube with Uploaded Pictures</title>
    <link rel="stylesheet" href="styles_normal.css">
</head>

<body>
    <div id="container">
        <div id="cube-wrapper">
            <div id="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
    </div>

    <div id="upload-container">
        <input type="file" id="upload" accept="image/*">
    </div>

    <script src="script_normal.js"></script>
</body>

</html>
